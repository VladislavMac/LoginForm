<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    <main class="content">
        <div class="content-wrapper">
            <div class="content-img">
            </div>
                <div class="wrapper-sign">
                    <div class="sign">
                        <div class="sign-title">
                            <div class="wrapper">
                                <div class="title-wrapper">
                                    <div class="title-sing_in wrapper-title">
                                        <h1 class="title">Sign In</h1>
                                    </div>
                                    <div class="title-sing_up  wrapper-title">
                                        <h1 class="title">Sign Up</h1>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wrapper">

                            <form class="form sign_in" action="" method="post">
                                <div class="sign-email sign-inputs">
                                    <div class="wrapper-label">
                                        <label for="form-email">Email Address:</label>
                                    </div>
                                    <div class="wrapper_label">
                                        <input id="form-email" placeholder="exemple@gmail.com" type="text" name="email">
                                    </div>
                                </div>
        
                                <div class="sign-password sign-inputs">
                                    <div class="wrapper-label">
                                        <label for="form-password">Password:</label>
                                    </div>
                                    <div class="wrapper_label">
                                        <input id="form-password" placeholder="password" type="password" name="password">
                                    </div>
                                </div>
                                
                                <div class="sign-button">
                                    <button type="submit">login</button>
                                </div>
                            </form>

                            <form class="form sign_up" action="" method="post">
                                <div class="sign-email sign-inputs">
                                    <div class="wrapper-label">
                                        <label for="form-email">You're email:</label>
                                    </div>
                                    <div class="wrapper_label">
                                        <input id="form-email" placeholder="exemple@gmail.com" type="text" name="email">
                                    </div>
                                </div>
            
                                <div class="sign-password sign-inputs">
                                    <div class="wrapper-label">
                                        <label for="form-password">You're password:</label>
                                    </div>
                                    <div class="wrapper_label">
                                        <input id="form-password" placeholder="password" type="password" name="password">
                                    </div>
                                </div>
                                
                                <div class="sign-button">
                                    <button type="submit">Registration</button>
                                </div>
                            </form>
                        </div>
                        </div>
                </div>

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
